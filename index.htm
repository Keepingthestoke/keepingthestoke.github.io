<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keeping the Data | Alizae Brown</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --primary: #0f3057;
      --accent: #00c2cb;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --primary: #142d4c;
      --accent: #3bc8c8;
      --card: #2c2c2c;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    .navbar h2 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .navbar a:hover {
      color: var(--accent);
    }

    /* Theme toggle */
    .theme-toggle {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: var(--primary);
      color: white;
    }

    section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      background-color: var(--card);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .card-front img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-front h3 {
      margin: 0.5rem;
      font-size: 1.1rem;
      color: var(--text);
    }
